<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>강의실목록</title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="page-header">
		<div class="col-md-10 col-md-offset-3">
			<h3>강의실목록</h3>
		</div>
	</div>
	
	<div class="col-sm-10 col-md-offset-3">
		<form class="form-inline" action="/searchStudentInfo" method="post">
			<div class="form-group">
				<label class="sr-only" for="searchCourseName">호실번호</label>
				<!-- <div class="input-group"> -->
				<select id="searchCourseName" name="courseName"
						class="form-control"><!-- th:each="course : ${courseList}" -->
				<!-- 보통 검색을 할때는 '이름'으로 검색하므로 디비에서 샐렉트시 %강좌명%으로 검색하면 좋을 것이다. -->
					<option  value="국어">국어</option>
					<!-- th:value="${course.courseName}" -->
					<!-- th:text="${course.courseName}" -->
					<option value="영어">영어</option>
				</select>
				<!-- </div> -->
			</div>
			
			<div class="form-group">
				<label class="sr-only" for="searchRoomFloor">층</label>
				<!-- <div class="input-group"> -->
				<select id="searchRoomFloor" name="roomFloor"
						class="form-control"><!-- th:each="subject : ${subjectList}" -->
					<option value="국어">국어</option>
					<!-- th:value="${subject.subjectName}" -->
					<!-- th:text="${subject.subjectName}" -->
					<option value="영어">영어</option>
				</select>
				<!-- </div> -->
			</div>
			
			<div class="form-group">
				<label class="sr-only" for="searchRoomUsage">실용도</label>
				<!-- <div class="input-group"> -->
				<select id="searchRoomUsage" name="roomUsage"
						class="form-control"><!-- th:each="subject : ${subjectList}" -->
					<option value="국어반">국어반</option>
					<!-- th:value="${subject.subjectName}" -->
					<!-- th:text="${subject.subjectName}" -->
					<option value="영어반">영어반</option>
				</select>
				<!-- </div> -->
			</div>
			<button type="submit" class="btn btn-default">검색</button>
		</form>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>번호</th>
					<th>호실번호</th>
					<th>층수</th>
					<th>실용도</th>
					<th>등록일</th>
				</tr>
			</thead>
			<tbody>
				<tr ><!-- th:each="course, lists : ${courseEnrollee.enrolleeList}" -->
					<td ></td><!-- th:text="${lists.count}" -->
					<td ></td>
					<td ></td>
					<td ></td>
					<td ></td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>

<th:block layout:fragment="customScript">
</th:block>

</html>
