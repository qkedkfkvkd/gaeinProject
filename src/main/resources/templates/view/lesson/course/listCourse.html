<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>강좌목록</title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="page-header">
		<div class="col-md-10 col-md-offset-3">
			<h3>강좌목록</h3>
		</div>
	</div>
	
	<div class="col-sm-10 col-md-offset-3">
		<form class="form-inline" action="/searchCourseList" method="post">
			<div class="form-group">
				<label class="sr-only" for="subjectList">과목명</label>
				<!-- <div class="input-group"> -->
				<select id="subjectList" name="subjectNo"
						onchange="courseSelect(this.value)" class="form-control">
					<option value="not">과목명</option>
					<option th:each="subject : ${subjectList}"
							th:value="${subject.subjectNo}"
							th:text="${subject.subjectName}"></option>
				</select>
				<!-- </div> -->
			</div>
			
			<div class="form-group">
				<label class="sr-only" for="courseList">강좌명</label>
				<!-- <div class="input-group"> -->
				<select id="courseList" name="courseNo"
						class="form-control">
				<!-- 보통 검색을 할때는 '이름'으로 검색하므로 디비에서 샐렉트시 %강좌명%으로 검색하면 좋을 것이다. -->
					<option value="">강좌명</option>
				</select>
				<!-- </div> -->
			</div>
			
			<button type="submit" class="btn btn-success">검색</button>
		</form>
		
		
		<div class="row">
			<div class="col-md-4" >
				<table class="table">
					<tbody>
						<tr>
							<td>
								<button type="button" class="btn btn-primary btn-sm btn-block"
										th:onclick="'window.location.href = \'' + @{/courseNotAssignment} + '\''">
									강의실이나 강사가 배정안된 강좌목록
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		
		<h4>강좌강의실 배정현황</h4>
		<table class="table table-striped">
			<thead>
				<tr>
					<th>번호</th>
					<th>강좌</th>
					<th>과목</th>
					<th>강의실</th>
					<th>층</th>
					<th>강사</th>
					<th>등록일</th>
					<th>강좌수정</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course, lists : ${courseAssignmentList}"
					th:if="${courseAssignmentListSize != 0}">
					<td th:text="${lists.count}"></td>
					<td th:text="${course.courseName}"></td>
					<td th:text="${course.subjectName}"></td>
					<td th:text="${course.roomNumber + '호'}"></td>
					<td th:text="${course.foomFloor + '층'}"></td>
					<td th:text="${course.memberName}"></td>
					<td th:text="${course.courseRegisteredDate}"></td>
					<td>
						<button type="button" class="btn btn-success btn-sm"
								th:onclick="'window.location.href = \'' + @{/updateCourse(courseAssignmentNo=${course.courseAssignmentNo})} + '\''">
							수정
						</button>
					</td>
				</tr>
				
				<tr th:unless="${courseAssignmentListSize != 0}">
					<td colspan="5">등록된 강좌배정목록이 없습니다.</td>
				</tr>
			</tbody>
		</table>
			
			
	</div>
</th:block>

<th:block layout:fragment="customScript">
	<script type="text/javascript">
		function courseSelect(subjectNo) {
			console.log(`subjectNo:${subjectNo}`);
			
			$.ajax({
				 type: "POST"
				,url: "/courseSelect"
				,dataType:"json"
				,data: subjectNo
				,contentType: "application/json; charset=UTF-8"
				,success: function(result){
					//SELECT BOX 초기화           
					$("#courseList").find("option").remove().end().append("<option value=''>강좌명</option>");
					
					//배열 개수 만큼 option 추가
					$.each(result, function(i){
						console.log(`넘어온 강좌코드:${result}`);
						$("#courseList").append("<option value='"+result[i].courseNo+"'>"+result[i].courseName+"</option>");
					});    
				}
				,error: function (jqXHR, textStatus, errorThrown) {
					alert("오류가 발생하였습니다.");
				}
			});
		}
	</script>
</th:block>

</html>
