<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>강좌목록</title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="page-header">
		<div class="col-md-10 col-md-offset-3">
			<h3>강좌목록</h3>
		</div>
	</div>
	
	<div class="col-sm-10 col-md-offset-3">
		<form class="form-inline" action="/searchCourseList" method="post">
			<div class="form-group">
				<label class="sr-only" for="subjectList">과목명</label>
				<!-- <div class="input-group"> -->
				<select id="subjectList" name="subjectNo" class="form-control">
					<option value="not">과목명</option>
					<option th:each="subject : ${subjectList}"
							th:value="${subject.subjectNo}"
							th:text="${subject.subjectName}"></option>
				</select>
				<!-- </div> -->
			</div>
			
			<div class="form-group">
				<label class="sr-only" for="inputCourseName">강좌명</label>
				<input type="text" class="form-control" id="inputCourseName"
					   name="courseName" placeholder="강좌명을 입력하세요.">
			</div>
			
			<button type="submit" class="btn btn-success">검색</button>
		</form>
		
		
		<div class="row"
			 th:if="${session.memberLevel == '관리자'.toString()}">
			<div class="col-md-6" >
				<table class="table">
					<tbody>
						<tr>
							<td>
								<button type="button" class="btn btn-primary btn-sm btn-block"
										th:onclick="'window.location.href = \'' + @{/courseNotAssignTeacherList} + '\''">
									강사 배정안된 강좌목록
								</button>
							</td>
							<td>
								<button type="button" class="btn btn-primary btn-sm btn-block"
										th:onclick="'window.location.href = \'' + @{/courseAssignTeacherList} + '\''">
									강사담당 강좌목록
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>번호</th>
					<th>강좌</th>
					<th>과목</th>
					<th>변경</th>
					<th>등록일</th>
					<th th:if="${session.memberLevel == '관리자'.toString()}">강좌수정</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="course, lists : ${courseList}"
					th:if="${courseListSize != 0}">
					<td th:text="${lists.count}"></td>
					<td th:text="${course.courseName}"></td>
					<td th:text="${course.subjectName}"></td>
					<td th:text="${course.courseIsChanged}"></td>
					<td th:text="${course.courseRegisteredDate}"></td>
					<td th:if="${session.memberLevel == '관리자'.toString()}">
						<button type="button" class="btn btn-success btn-sm"
								th:onclick="'window.location.href = \'' + @{/updateCourse(courseNo=${course.courseNo})} + '\''">
							수정
						</button>
					</td>
				</tr>
				
				<tr th:unless="${courseListSize != 0}">
					<td colspan="5">등록된 강좌목록이 없습니다.</td>
				</tr>
			</tbody>
		</table>
			
			
	</div>
</th:block>

<th:block layout:fragment="customScript">
</th:block>

</html>
