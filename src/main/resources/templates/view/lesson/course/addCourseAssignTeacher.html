<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>강좌강사 배정</title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="page-header">
		<div class="col-md-6 col-md-offset-3">
			<h3>강좌강사 배정</h3>
		</div>
	</div>
	
	<div class="col-sm-8 col-md-offset-3">
		<form role="form" id="updateCourseAssignTeacherFrm"
				action="/updateCourseAssignTeacher" method="post">
			<input type="hidden" value="무" name="teacherIsChanged">
			
			<div class="form-group">
				<label for="teacherList">강사명</label>
				<!-- <div class="input-group"> -->
				<select id="teacherList" name="memberId"
						class="form-control">
					<option value="">선택</option>
					<option th:each="teacher : ${teacherList}"
							th:value="${teacher.memberId}"
							th:text="${teacher.memberName + ' : ' + teacher.memberBirth}"></option>
				</select>
				<!-- </div> -->
			</div>
			
			<div class="form-group">
				<label for="courseList">강좌명</label>
				<!-- <div class="input-group"> -->
				<select id="courseList" name="courseNo"
						class="form-control">
					<option value="">선택</option>
					<option th:each="course : ${courseList}"
							th:value="${course.courseNo}"
							th:text="${course.subjectName + ' : ' + course.courseName}"></option>
				</select>
				<!-- </div> -->
			</div>
			
			<div class="form-group">
				<div class="row"> <!-- style="vertical-align: bottom;" -->
					<div class="col-md-6">
						<button type="reset" class="btn btn-danger btn-sm btn-block">취소</button>
					</div>
					<div class="col-md-6">
						<button type="button" id="updateCourseAssignTeacherFrmBtn"
								class="btn btn-primary btn-sm btn-block">입력</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</th:block>

<th:block layout:fragment="customScript">
	<script th:inline="javascript">
		/*<![CDATA[*/
			var courseNo = /*[[ ${courseNo} ]]*/;
		/*]]*/
		
		$(document).ready(function(){
			$("#courseList").val(courseNo);
		});
	</script>
	
	<script type="text/javascript">
		
		// 강좌 강사 배정 등록 처리 전 공백 유효성 검사
		$('#updateCourseAssignTeacherFrmBtn').on('click', function(e){
			e.preventDefault();
			
	        if($("#teacherList").val() ==''){
	            alert('강사를 선택하세요');
	            $("#teacherList").focus();
	            return false;
	        }
	        
	        if($("#courseList").val() ==''){
	            alert('강좌명을 선택하세요');
	            $("#courseList").focus();
	            return false;
	        }
	        
	        $('#updateCourseAssignTeacherFrm').submit();
	    });
	</script>
</th:block>

</html>
