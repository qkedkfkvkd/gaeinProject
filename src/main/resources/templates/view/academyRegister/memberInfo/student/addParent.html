<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>학생 학부모등록</title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="page-header">
		<div class="col-md-6 col-md-offset-3">
			<h3>학생 학부모등록</h3>
		</div>
	</div>
	
	<div class="col-sm-7 col-md-offset-3">
		<form role="form" id="memberParentJoinFrm" action="/addMember" method="post">
			<input type="hidden" th:text="${member.memberId}" name="memberId">
			
			<div class="form-group">
				<label for="viewName">학생 이름</label>
				<input type="text" class="form-control" id="viewName" readonly="readonly"
					   th:text="${member.memberName}">
			</div>
			
			<div class="form-group">
				<label for="viewBirth">학생 생년월일</label>
				<input type="text" class="form-control" id="viewBirth" readonly="readonly"
					   th:text="${member.memberBirth}">
			</div>
			
			<div class="form-group">
				<label for="inputParentName">학부모 이름</label>
				<input type="text" class="form-control" id="inputParentName" name="parentName"
					   placeholder="학부모 이름을 입력해주세요.">
			</div>
			
			<div class="form-group">
				<label for="inputParentPhone">학부모 휴대폰 번호</label>
				<input type="tel" class="form-control" id="inputParentPhone" name="parentPhone"
					   placeholder="학부모 휴대폰 번호를 입력해주세요">
				<button type="button" id="parentPhoneOverlapBtn" class="btn btn-info btn-xs"
						style="margin-top: 3px; font-size: small;">중복확인</button>
				<input type="hidden" id="parentPhoneOverlapClickChk" value="0">
												   <!-- 0값은 중복확인 안함 -->
			</div>
			
			<div class="form-group text-center">
				<button type="button" id="member-parent-join-submit" class="btn btn-primary">
					학부모 등록<i class="fa fa-check spaceLeft"></i>
				</button>
				<button type="reset" class="btn btn-warning">
					등록취소<i class="fa fa-times spaceLeft" ></i>
				</button>
			</div>
		</form>
	</div>
</th:block>

<th:block layout:fragment="customScript">
</th:block>

</html>
