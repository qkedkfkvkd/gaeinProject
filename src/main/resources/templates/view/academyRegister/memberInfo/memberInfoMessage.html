<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>회원 종류 메세지</title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="page-header">
		<div class="col-md-6 col-md-offset-3">
			<h3>회원 종류 메세지</h3>
		</div>
	</div>
	
	<div class="col-sm-6 col-md-offset-3">
		<form role="form" id="member_join_frm" action="/addMember" method="post">
			<div class="form-group">
				<label for="inputId">아이디</label>
				<button type="button" id="idOverlapChk" class="btn btn-info btn-xs"
						style="margin-top: 3px; font-size: small;">중복확인</button>
				<input type="hidden" id="idOverlapClickChk" value="0"> <!-- 0값은 중복확인 안함 -->
				<!-- <span th:if="${idOverlap ne null}" th:text="${idOverlap}"
					  id="idOverlapMessage"></span> -->
			</div>
			
			<div class="form-group">
				<label for="level" style="font-size: large;">권한:</label>
				<div class="form-check-inline">
					<label class="form-check-label" style="font-size: medium;">
						<input type="radio" class="form-check-input" value="강사"
							   name="member_level">강사
					</label>
				</div>
				
				<div class="form-check-inline">
					<label class="form-check-label" style="font-size: medium;">
						<input type="radio" class="form-check-input" value="학생"
							   name="member_level" checked="checked">학생
					</label>
				</div>
			</div>
			
			<div class="form-group text-center">
				<button type="button" id="join-submit" class="btn btn-primary">
					회원가입<i class="fa fa-check spaceLeft"></i>
				</button>
				<button type="reset" class="btn btn-warning">
					입력취소<i class="fa fa-times spaceLeft" ></i>
				</button>
			</div>
		</form>
	</div>
</th:block>

<th:block layout:fragment="customScript">
</th:block>

</html>
