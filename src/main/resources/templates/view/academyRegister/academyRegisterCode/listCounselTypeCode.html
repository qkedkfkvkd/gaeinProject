<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>상담구분코드 등록</title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="page-header">
		<div class="col-md-6 col-md-offset-3">
			<h3>상담구분코드 등록</h3>
		</div>
	</div>
	
	<div class="col-sm-7 col-md-offset-3">
		<form role="form" action="/addCounselTypeNo" method="post">
			<div class="form-group">
				<label for="inputCounselTypeNo">상담구분코드</label>
				<div class="input-group">
					<input type="text" class="form-control" id="inputCounselTypeNo"
						   name="counselTypeNo" >
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary btn-sm"
								id="counselTypeNoOverlapBtn">중복확인</button>
						<input type="hidden" id="counselTypeNoOverlapClickChk" value="0">
					</span>
				</div>
			</div>
			
			<div class="form-group">
				<label for="inputCounselTypeName">상담구분명</label>
				<input type="text" class="form-control" id="inputCounselTypeName"
					   name="counselTypeName" >
			</div>
			
			<div class="form-group">
				<div class="row"> <!-- style="vertical-align: bottom;" -->
					<div class="col-md-6">
						<button type="reset" class="btn btn-danger btn-sm btn-block">취소</button>
					</div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-primary btn-sm btn-block">입력</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</th:block>

<th:block layout:fragment="customScript">
</th:block>

</html>
