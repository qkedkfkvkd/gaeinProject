<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>상담결과코드 등록</title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="page-header">
		<div class="col-md-6 col-md-offset-3">
			<h3>상담결과코드 등록</h3>
		</div>
	</div>
	
	<div class="col-md-10 col-md-offset-3">
		<form role="form" action="/addCounselResultNo" method="post">
			<div class="form-group">
				<label for="inputCounselResultNo">상담결과코드</label>
				<div class="input-group">
					<input type="text" class="form-control" id="inputCounselResultNo"
						   name="counselResultNo" >
					<span class="input-group-btn">
						<button type="button" class="btn btn-primary btn-sm"
								id="counselResultNoOverlapBtn">중복확인</button>
						<input type="hidden" id="counselResultNoOverlapClickChk" value="0">
					</span>
				</div>
			</div>
			
			
			<div class="form-group">
				<label for="inputCounselTypeNo">상담구분명</label>
				<!-- <div class="input-group"> -->
				<select id="inputCounselTypeNo" name="counselTypeNo"
						class="form-control"><!-- th:each="counselType : ${counselType}" -->
					<option  value="카드">카드</option>
					<!-- th:value="${counselType.counselTypeNo}" -->
					<!-- th:text="${counselType.counselTypeName}" -->
					<option value="현금">현금</option>
					<option value="가상계좌">가상계좌</option>
					<option value="무통장입금">무통장입금</option>
				</select>
				<!-- </div> -->
			</div>
			
			<div class="form-group">
				<div class="row"> <!-- style="vertical-align: bottom;" -->
					<div class="col-md-6">
						<button type="reset" class="btn btn-danger btn-sm btn-block">취소</button>
					</div>
					<div class="col-md-6">
						<button type="submit" class="btn btn-primary btn-sm btn-block">입력</button>
					</div>
				</div>
			</div>
		</form>
	</div>
</th:block>

<th:block layout:fragment="customScript">
</th:block>

</html>
