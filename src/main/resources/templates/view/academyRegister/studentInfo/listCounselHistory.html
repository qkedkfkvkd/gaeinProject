<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>상담내역목록</title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="page-header">
		<div class="col-md-10 col-md-offset-3">
			<h3>상담내역목록</h3>
		</div>
	</div>
	
	<div class="col-sm-10 col-md-offset-3">
		<form class="form-inline" action="/searchStudentInfo" method="post">
			<div class="form-group">
				<label class="sr-only" for="viewCounselTypeNameList">상담구분명</label>
				<!-- <div class="input-group"> -->
				<select id="viewCounselTypeNameList" name="counselHistoryNoList"
						class="form-control"><!-- th:each="counselType : ${counselType}" -->
					<option  value="전화상담구분코드">전화상담</option>
					<!-- th:value="${counselType.counselTypeNo}" -->
					<!-- th:text="${counselType.counselTypeName}" -->
					<option value="방문상담구분코드">방문상담</option>
				</select>
				<!-- </div> -->
			</div>
			
			<div class="form-group">
				<label class="sr-only" for="viewCounselResultNameList">상담결과명</label>
				<!-- <div class="input-group"> -->
				<select id="viewCounselResultNameList" name="counselResultNo"
						class="form-control"><!-- th:each="counselType : ${counselType}" -->
					<option value="입학상담구분코드">입학상담</option>
					<!-- th:value="${counselType.counselTypeNo}" -->
					<!-- th:text="${counselType.counselTypeName}" -->
					<option value="일반상담구분코드">일반상담</option>
				</select>
				<!-- </div> -->
			</div>
			<button type="submit" class="btn btn-default">검색</button>
		</form>
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th>번호</th>
					<th>상담구분</th>
					<th>상담결과</th>
					<th>등록일</th>
					<th>학생명</th>
					<th>이메일</th>
				</tr>
			</thead>
			<tbody>
				<tr ><!-- th:each="course, lists : ${courseEnrollee.enrolleeList}" -->
					<td ></td><!-- th:text="${lists.count}" -->
					<td ></td>
					<td ></td>
					<td ></td>
					<td ></td>
					<td ></td>
				</tr>
			</tbody>
		</table>
	</div>
</th:block>

<th:block layout:fragment="customScript">
</th:block>

</html>
