<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>학생 정보 등록</title>
</th:block>

<th:block layout:fragment="customContents">
	<div class="page-header">
		<div class="col-md-10 col-md-offset-3">
			<h3>학생 정보 등록</h3>
		</div>
	</div>
	
	<div class="col-sm-10 col-md-offset-3">
		<form action="/addStudentInfo" method="post">
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="inputId">아이디</label>
						<input type="text" class="form-control" id="inputId" name="memberId"
							   placeholder="아이디를 입력해주세요">
						<button type="button" id="idOverlapBtn" class="btn btn-info btn-xs"
								style="margin-top: 3px; font-size: small;">중복확인</button>
						<input type="hidden" id="idOverlapClickChk" value="0"> <!-- 0값은 중복확인 안함 -->
						<!-- <span th:if="${idOverlap ne null}" th:text="${idOverlap}"
							  id="idOverlapMessage"></span> -->
					</div>
					
					<div class="form-group">
						<label for="inputPassword">비밀번호</label>
						<input type="password" class="form-control" id="inputPassword" name="memberPw"
							   placeholder="비밀번호를 입력해주세요">
					</div>
					
					<div class="form-group">
						<label for="inputPasswordCheck">비밀번호 확인</label>
						<input type="password" class="form-control" id="inputPasswordCheck"
							   placeholder="비밀번호 확인을 위해 다시한번 입력 해 주세요">
					</div>
					
					<div class="form-group">
						<label for="viewName">학생명</label>
						<input type="text" class="form-control" id="viewName"
							   name="memberName" > <!-- th:text="${member.memberName}" -->
					</div>
					
					<div class="form-group">
						<label for="viewBirth">생년월일</label>
						<input type="text" class="form-control" id="viewBirth"
							   name="memberBirth" > <!-- th:text="${member.memberBirth}" -->
					</div>
					
					<div class="form-group">
						<label for="viewEmail">이메일</label>
						<div class="input-group">
							<input type="email" class="form-control" id="viewEmail"
								   name="memberEmail" > <!-- th:text="${member.memberEmail}" -->
							<span class="input-group-btn">
								<button type="button" class="btn btn-primary btn-sm"
										id="studentManageEmailOverlapBtn">중복확인</button>
								<input type="hidden" id="studentManageEmailOverlapClickChk" value="0">
							</span>
						</div>
					</div>
					
					<div class="form-group">
						<label for="viewPhone">학생 휴대폰번호</label>
						<input type="text" class="form-control" id="viewPhone"
							   name="memberPhone" > <!-- th:text="${member.memberPhone}" -->
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label for="viewParentName">학부모명</label>
						<input type="text" class="form-control" id="viewParentName"
							   name="parentName" > <!-- th:text="${parent.parentName}" -->
					</div>
					
					<div class="form-group">
						<label for="viewParentPhone">학부모 휴대폰 번호</label>
						<input type="text" class="form-control" id="viewParentPhone"
							   name="parentPhone" > <!-- th:text="${parent.parentPhone}" -->
					</div>
					
					<div class="form-group">
						<label for="viewTel">집전화</label>
						<input type="text" class="form-control" id="viewTel"
							   name="memberTel" > <!-- th:text="${member.memberTel}" -->
					</div>
					
					<div class="form-group">
						<label for="viewAddress">주소</label>
						<input type="text" class="form-control" id="viewAddress"
							   name="memberAddress" > <!-- th:text="${member.memberAddress}" -->
					</div>
					
					<div class="form-group">
						<div class="row"> <!-- style="vertical-align: bottom;" -->
							<div class="col-md-6">
								<button type="button" onclick=""
										class="btn btn-danger btn-sm btn-block">삭제</button>
							</div>
							<div class="col-md-6">
								<button type="button" id="updateStudentBtn"
										class="btn btn-primary btn-sm btn-block">수정</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
</th:block>

<th:block layout:fragment="customScript">
</th:block>

</html>
