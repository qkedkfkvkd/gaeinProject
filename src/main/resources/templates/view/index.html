<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">

<th:block layout:fragment="customTitle">
	<title>index</title>
</th:block>

<th:block layout:fragment="customContents">
	<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
			<li data-target="#carousel-example-generic" data-slide-to="1"></li>
			<li data-target="#carousel-example-generic" data-slide-to="2"></li>
		</ol>
		
		<!-- Wrapper for slides -->
		<div class="carousel-inner" role="listbox" style="margin: auto;">
			<div class="carousel-item active">
				<img src="/images/mainpage/mainpage_subject_ad/first.png" alt="수학광고">
			</div>
			<div class="carousel-item">
				<img src="/images/mainpage/mainpage_subject_ad/second.png" alt="국어광고">
			</div>
			<div class="carousel-item">
				<img src="/images/mainpage/mainpage_subject_ad/third.png" alt="영어광고">
			</div>
		</div>
	</div>
	
	<hr>
	
	<img src="/images/mainpage/subject_package_ad2.png" alt="수학광고" style="margin-right: 45px;">
	<img src="/images/mainpage/subject_package_ad3.png" alt="영어광고" style="margin: auto;">
	<img src="/images/mainpage/subject_package_ad4.png" alt="국어광고" style="margin-left: 45px;">
	
</th:block>

<th:block layout:fragment="customScript">
</th:block>

</html>
