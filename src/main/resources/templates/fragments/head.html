<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!-- head 부분 -->
<head th:fragment="headFragment">
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- plugins:css -->
	<link rel="stylesheet" th:href="@{/vendors/mdi/css/materialdesignicons.min.css}">
	<link rel="stylesheet" th:href="@{/vendors/base/vendor.bundle.base.css}">
	<!-- endinject -->
	
	<!-- plugin css for this page -->
	<link rel="stylesheet" th:href="@{vendors/datatables.net-bs4/dataTables.bootstrap4.css}">
	<!-- End plugin css for this page -->
	
	
	
	<link href="/css/icheck-bootstrap.css" rel="stylesheet">
	
	<!-- <link href="/css/checkbox-bootstrap.css" rel="stylesheet"> -->
	
	
	
	<!-- inject:css -->
	<link rel="stylesheet" th:href="@{/css/style.css}">
	
	<!-- <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script> -->
	
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	
	<!-- endinject -->
	<link rel="shortcut icon" href="images/favicon.png" />
	
	<!-- 사용자css -->
	<th:block layout:fragment="customCss"></th:block>
	
	<!-- 사용자 title -->
	<th:block layout:fragment="customTitle"></th:block>
	
	<!-- 사용자 Script -->
	<th:block layout:fragment="customScript"></th:block>
</head>

</html>
