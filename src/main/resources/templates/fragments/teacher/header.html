<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!-- Begin Header -->
<th:block th:fragment="headerFragment">
	<!-- partial:header.html -->
	<nav class="navbar col-lg-12 col-12 p-0 fixed-top bg-light d-flex flex-row">
      <div class="navbar-brand-wrapper d-flex justify-content-center">
        <div class="navbar-brand-inner-wrapper d-flex justify-content-between align-items-center w-100">  
          <a href="/">
          	<img src="images/logo.png" alt="logo" style="max-width: 100%"/>
          </a>
        </div>  
      </div>
      
      
      <div class="navbar-menu-wrapper d-flex align-items-center justify-content-end">
        <ul class="navbar-nav mr-lg-4 w-100">
          <li class="nav-item nav-search d-none d-lg-block w-100">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="view">
                  <i class="mdi mdi-star"></i>
                </span>
              </div>
              <input type="text" class="form-control"
                     value="성적에 밝다! 미래에 밝다! 밝음 학원에 오신 것을 환영합니다."
                     readonly="readonly"
                     aria-label="view" aria-describedby="view">
            </div>
          </li>
        </ul>
        
        <ul class="navbar-nav navbar-nav-right">
          <li class="nav-item nav-profile dropdown">
            <a class="nav-link dropdown-toggle" th:href="@{#}"
            	data-toggle="dropdown" id="profileDropdown">
              <i class="mdi mdi-account-circle icon-md"></i>
              <span class="nav-profile-name">[[${session.memberLevel}]]권한 [[${session.memberName}]]님</span>
            </a>
            <div class="dropdown-menu dropdown-menu-right navbar-dropdown" aria-labelledby="profileDropdown">
              <a class="dropdown-item" th:href="@{/updateTeacherInfo(memberId=${session.memberId})}">
                <i class="mdi mdi-settings text-primary"></i>
                	나의정보보기
              </a>
              <a class="dropdown-item" th:href="@{/updateLoginPassword(memberId=${session.memberId})}">
                <i class="mdi mdi-settings text-primary"></i>
                	비밀번호수정
              </a>
              <a class="dropdown-item" th:href="@{/logoutMember}">
                <i class="mdi mdi-logout text-primary"></i>
                Logout
              </a>
            </div>
          </li>
        </ul>
        <button class="navbar-toggler navbar-toggler-right d-lg-none align-self-center" type="button" data-toggle="offcanvas">
          <span class="mdi mdi-menu"></span>
        </button>
      </div>
    </nav>
</th:block>
<!-- End Header -->

</html>
